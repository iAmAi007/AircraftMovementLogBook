<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@200;350;400;500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aircraft Table</title>
    <!-- Link the Web App Manifest -->
    <link rel="manifest" href="/manifest.json">
    <!-- Add theme color for PWA -->
    <meta name="theme-color" content="#2c5175">
    <!-- Add iOS support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Your existing styles -->
    <style>
        /*Hide elements when printing*/
        @media print {
            .save-icon
            {
                display: none !important;
            }
        }
        .faded-suggestion {
            color: #999; /* Darker gray for better visibility */
            pointer-events: none; /* Ensure the suggestion doesn't interfere with clicks */
            position: absolute; /* Position the suggestion absolutely */
            margin-left: 2px; /* Add a small gap between the input and the suggestion */
        }
        body {
            font-family: 'Lexend Deca', sans-serif;
            margin: 20px;
            overflow-x: auto;
            display: flex;
            justify-content: center; /* Center horizontally */
            min-height: 100vh; /* Ensure the body takes up the full viewport height */
            align-items: flex-start; /* Align content to the top (remove vertical centering) */
        }
        .table-container {
            display: flex;
            gap: 20px;
            width: max-content;
            margin: 0 auto; /* Center horizontally within the flex container */
        }
        table {
            border-collapse: collapse;
            table-layout: auto;
            min-width: 800px;
        }
        thead {
            border-top: 1px solid #2c5175;
            border-bottom: 1px solid #2c5175;
             letter-spacing: 1px;
        }
        tbody {
            border-bottom: 1px solid #2c5175;
        }
        th {
            text-align: left;
            font-size: 16px;
            font-weight: 500;
            padding: 10px 5px;
            color: #2c5175;
            background-color: #FFFFFF;
            text-transform: uppercase;
             letter-spacing: 1px;
        }
        td {
            padding: 10px 5px;
            font-size: 16px;
            color: #2c5175;
            font-weight: 350;
            letter-spacing: 1px;
        }
        tr:nth-child(odd) {
            background-color: #EAF3FB;
        }
        tr:nth-child(even) {
            background-color: #FFFFFF;
        }
        th, td {
            border: none;
        }
        td[contenteditable="true"]:focus {
            outline: 2px solid #2c5175;
            background-color: #f0f8ff;
        }
        .slider {
            width: 100%;
            overflow-x: auto;
            margin-top: 20px;
        }
        .table-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
             letter-spacing: 1px;
            margin-top: 20px;
        }
        .table-header h2 {
            font-size: 16px;
            font-weight: 500;
            color: #2c5175;
            text-transform: uppercase;
             letter-spacing: 1px;
            margin: 0;
        }
        .table-header .header-input {
            display: flex;
            align-items: center;
            gap: 10px; /* Adjust the gap between elements */
        }
        /* Add margin to the DAY dropdown */
        .table-header .header-input select {
            margin-right: 20px; /* Move the DAY dropdown to the left */
        }
        .table-header select,
        .table-header input[type="date"] {
            font-family: 'Lexend Deca', sans-serif; /* Use the same font as the rest of the app */
            font-size: 16px; /* Match the font size of the DAY dropdown */
            color: #2c5175; /* Match the text color */
            text-transform: uppercase; /* Match the text style */
            font-weight: 500; /* Match the font weight */
            border: none; /* Remove default border */
            background: transparent; /* Match the background */
            padding: 5px; /* Match the padding */
            cursor: pointer; /* Show pointer cursor */
        }
        .table-header select:focus,
        .table-header input[type="date"]:focus {
            outline: none;
        }
        .table-header select option[disabled] {
            color: #999;
        }
        .date-input-container {
            position: relative;
            display: inline-block;
        }
        .date-input-container input[type="date"] {
            opacity: 1; /* Make the input visible */
            position: relative; /* Change from absolute to relative */
            width: auto; /* Allow the input to take its natural width */
            height: auto; /* Allow the input to take its natural height */
            cursor: pointer;
        }
        .date-input-container .date-placeholder {
            display: none; /* Hide the placeholder since the input is now visible */
        }

        /* Style for the save icon */
        .save-icon {
            position: absolute;
            top: 20px; /* Adjust as needed */
            left: 20px; /* Adjust as needed */
            font-size: 24px; /* Icon size */
            color: #2c5175; /* Icon color */
            cursor: pointer;
            z-index: 1000;
        }

        .save-icon:hover {
            color: #1a3a5a; /* Icon color on hover */
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="table-container">
            <!-- Left Table Section (INBOUND TFC) -->
            <div>
                <div class="table-header">
                    <i class="fas fa-save save-icon" id="saveButton" title="Save"></i>
                    <h2>INBOUND TFC</h2>
                    <div class="header-input">
                        <!-- DAY Dropdown -->
                        <select id="day-inbound">
                            <option value="MON">MON</option>
                            <option value="TUE">TUE</option>
                            <option value="WED">WED</option>
                            <option value="THU">THU</option>
                            <option value="FRI">FRI</option>
                            <option value="SAT">SAT</option>
                            <option value="SUN">SUN</option>
                        </select>
                        <!-- DATE Picker -->
                        <div class="date-input-container">
                            <input type="date" id="date-inbound">
                            <!-- Remove the placeholder since the input is now visible -->
                        </div>
                    </div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>SVC</th>
                            <th>REG</th>
                            <th>TYPE</th>
                            <th>FROM</th>
                            <th>SKED</th>
                            <th>ATC ETA</th>
                            <th>PLN</th>
                            <th>EET</th>
                            <th>ETA EDZ</th>
                            <th>REMARKS</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Two rows for INBOUND TFC -->
                        <tr>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true" class="from-cell"></td>
                            <td contenteditable="true" inputmode="numeric"></td>
                            <td contenteditable="true" inputmode="numeric"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true" inputmode="numeric"></td>
                            <td contenteditable="true" inputmode="numeric"></td>
                            <td contenteditable="true"></td>
                        </tr>
                        <tr>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true" class="from-cell"></td>
                            <td contenteditable="true" inputmode="numeric"></td>
                            <td contenteditable="true" inputmode="numeric"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true" inputmode="numeric"></td>
                            <td contenteditable="true" inputmode="numeric"></td>
                            <td contenteditable="true"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Right Table Section (OUTBOUND TFC) -->
            <div>
                <div class="table-header">
                    <h2>OUTBOUND TFC</h2>
                    <div class="header-input">
                        <!-- DAY Dropdown -->
                        <select id="day-outbound">
                            <option value="MON">MON</option>
                            <option value="TUE">TUE</option>
                            <option value="WED">WED</option>
                            <option value="THU">THU</option>
                            <option value="FRI">FRI</option>
                            <option value="SAT">SAT</option>
                            <option value="SUN">SUN</option>
                        </select>
                        <!-- DATE Picker -->
                        <div class="date-input-container">
                            <input type="date" id="date-outbound">
                            <!-- Remove the placeholder since the input is now visible -->
                        </div>
                    </div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>AIM</th>
                            <th>REG</th>
                            <th>TYPE</th>
                            <th>SVC</th>
                            <th>DEST</th>
                            <th>EOBT</th>
                            <th>ATD</th>
                            <th>POB</th>
                            <th>FR</th>
                            <th>ADDRESSEEâ€™S</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Two rows for OUTBOUND TFC -->
                        <tr>
                            <td contenteditable="true" inputmode="numeric" class="aim-cell"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true" class="dest-cell"></td>
                            <td contenteditable="true" inputmode="numeric"></td>
                            <td contenteditable="true" inputmode="numeric"></td>
                            <td contenteditable="true" inputmode="numeric" class="pob-cell"></td> <!-- POB Column -->
                            <td contenteditable="true" inputmode="numeric" class="fr-cell"></td> <!-- FR Column -->
                            <td contenteditable="true"></td>
                        </tr>
                        <tr>
                            <td contenteditable="true" inputmode="numeric" class="aim-cell"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true" class="dest-cell"></td>
                            <td contenteditable="true" inputmode="numeric"></td>
                            <td contenteditable="true" inputmode="numeric"></td>
                            <td contenteditable="true" inputmode="numeric" class="pob-cell"></td> <!-- POB Column -->
                            <td contenteditable="true" inputmode="numeric" class="fr-cell"></td> <!-- FR Column -->
                            <td contenteditable="true"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
