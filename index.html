<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@200;350;400;500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aircraft Table</title>
    <!-- Link the Web App Manifest -->
    <link rel="manifest" href="/manifest.json">
    <!-- Add theme color for PWA -->
    <meta name="theme-color" content="#2c5175">
    <!-- Add iOS support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Your existing styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="table-container">
            <!-- Left Table Section (INBOUND TFC) -->
            <div>
                <div class="table-header">
                    <i class="fas fa-save save-icon" id="saveButton" title="Save"></i>
                    <h2>INBOUND TFC</h2>
                    <div class="header-input">
                        <!-- DAY Dropdown -->
                        <select id="day-inbound">
                            <option value="MON">MON</option>
                            <option value="TUE">TUE</option>
                            <option value="WED">WED</option>
                            <option value="THU">THU</option>
                            <option value="FRI">FRI</option>
                            <option value="SAT">SAT</option>
                            <option value="SUN">SUN</option>
                        </select>
                        <!-- DATE Picker -->
                        <div class="date-input-container">
                            <input type="date" id="date-inbound">
                            <!-- Remove the placeholder since the input is now visible -->
                        </div>
                    </div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>SVC</th>
                            <th>REG</th>
                            <th>TYPE</th>
                            <th>FROM</th>
                            <th>SKED</th>
                            <th>ATC ETA</th>
                            <th>PLN</th>
                            <th>EET</th>
                            <th>ETA EDZ</th>
                            <th>REMARKS</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Two rows for INBOUND TFC -->
                        <tr>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true" class="from-cell"></td>
                            <td contenteditable="true" inputmode="numeric"></td>
                            <td contenteditable="true" inputmode="numeric"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true" inputmode="numeric"></td>
                            <td contenteditable="true" inputmode="numeric"></td>
                            <td contenteditable="true"></td>
                        </tr>
                        <tr>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true" class="from-cell"></td>
                            <td contenteditable="true" inputmode="numeric"></td>
                            <td contenteditable="true" inputmode="numeric"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true" inputmode="numeric"></td>
                            <td contenteditable="true" inputmode="numeric"></td>
                            <td contenteditable="true"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Right Table Section (OUTBOUND TFC) -->
            <div>
                <div class="table-header">
                    <h2>OUTBOUND TFC</h2>
                    <div class="header-input">
                        <!-- DAY Dropdown -->
                        <select id="day-outbound">
                            <option value="MON">MON</option>
                            <option value="TUE">TUE</option>
                            <option value="WED">WED</option>
                            <option value="THU">THU</option>
                            <option value="FRI">FRI</option>
                            <option value="SAT">SAT</option>
                            <option value="SUN">SUN</option>
                        </select>
                        <!-- DATE Picker -->
                        <div class="date-input-container">
                            <input type="date" id="date-outbound">
                            <!-- Remove the placeholder since the input is now visible -->
                        </div>
                    </div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>AIM</th>
                            <th>REG</th>
                            <th>TYPE</th>
                            <th>SVC</th>
                            <th>DEST</th>
                            <th>EOBT</th>
                            <th>ATD</th>
                            <th>POB</th>
                            <th>FR</th>
                            <th>ADDRESSEEâ€™S</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Two rows for OUTBOUND TFC -->
                        <tr>
                            <td contenteditable="true" inputmode="numeric" class="aim-cell"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true" class="dest-cell"></td>
                            <td contenteditable="true" inputmode="numeric"></td>
                            <td contenteditable="true" inputmode="numeric"></td>
                            <td contenteditable="true" inputmode="numeric" class="pob-cell"></td> <!-- POB Column -->
                            <td contenteditable="true" inputmode="numeric" class="fr-cell"></td> <!-- FR Column -->
                            <td contenteditable="true"></td>
                        </tr>
                        <tr>
                            <td contenteditable="true" inputmode="numeric" class="aim-cell"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true" class="dest-cell"></td>
                            <td contenteditable="true" inputmode="numeric"></td>
                            <td contenteditable="true" inputmode="numeric"></td>
                            <td contenteditable="true" inputmode="numeric" class="pob-cell"></td> <!-- POB Column -->
                            <td contenteditable="true" inputmode="numeric" class="fr-cell"></td> <!-- FR Column -->
                            <td contenteditable="true"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
